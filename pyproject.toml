[tool.poetry]
name = "sudoisbot"
version = "0.2.0"
description = ""
authors = ["Benedikt Kristinsson <benedikt@lokun.is>"]
packages = [
    { include = "sudoisbot" },
    { include = "temps" },
    { include = "proxy" },
    { include = "screen" },
    { include = "unifi" },
]

[tool.poetry.dependencies]
python = "^3.7"
python-telegram-bot = "*"
PyYAML = "*"
zmq = "^0.0.0"
numpy = "^1.18.4"
matplotlib = "^3.2.1"
loguru = "^0.5.0"
temper = {git = "https://github.com/benediktkr/temper.git"}
requests = "^2.23.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[tool.poetry.scripts]
tglistener = "sudoisbot.tglistener:main"
sendtelegram = "sudoisbot.sendtelegram:main"
proxy_pubsub = "proxy.proxy_pubsub:main"
temper_sub = "temps.temper_sub:main"
unifi_clients = "unifi.unifi:show_clients"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
